<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias da Semana</title>
    <style>
      #dias {
        margin: auto;
        padding: 30px;
        max-width: 600px;
        border: 10px;
      }

      #dias p {
        color: brown;
        background-color: rgb(197, 197, 197);
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        font-variant: small-caps;
        font-size: 20px;
        font-weight: bold;
        padding: 2px;
      }

      #segunda {
        border: 15px dashed blue;
      }

      #terca {
        border: 10px dotted blue;
      }

      #quarta {
        border: 20px double blue;
      }

      #quinta {
        border: 20px groove blue;
      }

      #sexta {
        border: 20px inset blue;
      }

      #sabado {
        border: 20px outset blue;
      }

      #domingo {
        border: 20px ridge blue;
      }
    </style>
  </head>
  <body>
    <div id="dias">
      <p id="segunda">Segunda-Feira</p>
      <p id="terca">Terça-Feira</p>
      <p id="quarta">Quarta-Feira</p>
      <p id="quinta">Quinta-Feira</p>
      <p id="sexta">Sexta-Feira</p>
      <p id="sabado">Sábado</p>
      <p id="domingo">Domingo</p>
    </div>
  </body>
</html>
