<!DOCTYPE html>
<html>

<head>
    <title>Links</title>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: blue;
        }

        a:focus {
            color: black;
        }
    </style>
</head>

<body>

    <p><b><a href="http://www.ifsul.edu.br" target="_blank">This is a link</a></b></p>



</body>

</html>
