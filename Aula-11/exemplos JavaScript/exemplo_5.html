<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript 5</title>
<script type="text/JavaScript">

var agora = new Date();
var horas = agora.getHours();
var minutos = agora.getMinutes();
var segundos = agora.getSeconds();

console.log("Hora: " + horas + ":" + minutos + ":" + segundos);

if (horas < 12)
	alert("bom dia");
else if(horas >= 12 && horas < 18)
		alert("boa tarde");
else
	    alert("boa noite");

</script>
</head>

</body>
</html>
