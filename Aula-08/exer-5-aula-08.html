    <style>
      body {
        background-color: antiquewhite;
      }
      .menu {
        margin: auto;
        border-left: red 3px solid;
        border-top: red 3px solid;
        max-width: 150px;
        padding: 1px;
        background-color: #000000;
      }
      .menu ul,
      a {
        color: white;
        list-style: none;
        text-underline-offset: 4px;
        padding: 0;
        position: relative;
        cursor: pointer;
      }
      .tooltip .tooltip-text {
        border-right: black 1px solid;
        border-top: black 1px solid;
        visibility: hidden;
        width: 140px;
        background-color: antiquewhite;
        color: #000000;
        text-align: center;
        padding: 3px;
        position: absolute;
        z-index: 1;
        top: 110%; /* Posição acima do link */
        left: 50%;
        margin-left: 30px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
      }
      .tooltip:hover {
        text-decoration: none;
        color: #000000;
        background-color: antiquewhite;
      }
      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
      .menu li {
        margin-left: 6px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 3px;
        margin-right: 10px;
      }
    </style>
