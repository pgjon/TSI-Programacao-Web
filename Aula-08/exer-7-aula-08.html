<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />

    <title>Aula 08 - Exercício 7</title>

    <style>
        .div-ol {
            background-color: #fc86a5;
            padding: 10px;
            margin-bottom: 20px;
        }

        .div-ul {
            background-color: #29a2ff;
            padding: 10px;
        }

        .ol li {
            background-color: #ffd8e3;
            list-style-type: decimal;
            padding: 3px;
            padding-left: 10px;
            margin-right: 10px;
        }

        .ul li {
            text-decoration: dashed;
            background-color: #b8e0ff;
            border: 2px solid #29a2ff;
            margin-left: -20px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<nav>
    <h1>Lista de Cores</h1>
    <div class="div-ol">
        <ol class="ol">
            <li>Café</li>
            <li>Chá</li>
            <li>Suco</li>
        </ol>
    </div>
    <div class="div-ul">
        <ul class="ul">
            <li>Café</li>
            <li>Chá</li>
            <li>Suco</li>
        </ul>
    </div>
</nav>

</body>
