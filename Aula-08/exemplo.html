<!DOCTYPE html>
<html>
<head>
<style>
  span {
    display: inline;
    background-color: lightblue;
    width: 200px; /* Não terá efeito */
    height: 50px; /* Não terá efeito */
  }

  div {
    display: block;
    background-color: lightcoral;
    width: 200px; /* Terá efeito */
    height: 50px; /* Terá efeito */
    margin-top: 20px; /* Terá efeito */
  }
</style>
</head>
<body>

<p>
  Um exemplo de <span>elemento inline</span> dentro de um parágrafo.
  Ele continua na mesma linha.
</p>

<div>
  Um exemplo de elemento block.
  Ele ocupa toda a largura e inicia uma nova linha.
</div>

</body>
</html>
