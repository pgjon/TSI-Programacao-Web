<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color: coral;}
</style>
</head>
<body>

<h2>Hoverable Table</h2>

<p>Mova o mouse na tabela</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Pedro</td>
    <td>Souza</td>
    <td>20 anos</td>
  </tr>
  <tr>
    <td>Luis</td>
    <td>Marinho</td>
    <td>50 anos</td>
  </tr>
  <tr>
    <td>Joana</td>
    <td>Dark</td>
    <td>33 anos</td>
  </tr>
  <tr>
    <td>Cleber</td>
    <td>Santos</td>
    <td>25 anos</td>
  </tr>
</table>

</body>
</html>
