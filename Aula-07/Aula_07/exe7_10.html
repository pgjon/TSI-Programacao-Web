<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Exemplo - Tabelas HTML</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			border: 10px solid #CCC;
		}
		
		table td, table th {
			border: 10px solid #CCC;
			padding: 0.3em;
		}
	</style>
</head>
<body>
	
<table>
	<caption>Lista de Contatos</caption>
	<tr>
		<th scope="col">
			Nome
		</th>
		<th scope="col">
			Telefone
		</th>
		<th scope="col">
			E-mail
		</th>
	</tr>
	<tr>
		<td>
			Fulano
		</td>
		<td>
			5555-5555
		</td>
		<td>
			fulano@exemplo.com
		</td>
	</tr>
	<tr>
		<td>
			Sicrano
		</td>
		<td>
			5555-5555
		</td>
		<td>
			sicrano@exemplo.com
		</td>
	</tr>
</table>

</body>
</html>
