<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício 8 - Aula 07">
    <meta name="keywords" content="HTML, CSS, Exercício, Aula 07">
    <meta name="author" content="Jones Rodrigues">
    <title>Exercício 8 - Aula 7</title>
    <style>
        .tabela {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 5px;
        }

        .cabecalho {
            color: white;
            background-color: black;
        }

        .total {
            color: white;
            background-color: orange;
        }
    </style>
</head>
<body>
    <table class="tabela">
        <tr class="cabecalho">
            <th >Produo</th>
            <th>Valor Un.</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
        </tr>

        <tr>
            <td>Produto X</td>
            <td>R$ 10,00</td>
            <td>2</td>
            <td>R$ 20,00</td>
        </tr>

        <tr>
            <td>Produto Y</td>
            <td>R$ 20,00</td>
            <td>4</td>
            <td>R$ 80,00</td>
        </tr>

        <tr class="total">
            <th scope="col" colspan="3">Total</th>
            <th scope="col">R$ 100,00</th>
        </tr>
    </table>
</body>
</html>
