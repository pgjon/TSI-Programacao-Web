<!DOCTYPE html>
<html>
  <head>
    <title>IFSUL</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 10px auto;
        max-width: 960px;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        padding: 0 10px;
      }

      .main {
        padding: 0 10px;
        height: auto;
        border: #000000 2px solid;
      }

      #logo {
        width: 100px;
        height: 100px;
        border: #000000 2px solid;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      #logo img {
        max-width: 90px;
        max-height: 90px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 10px;
      }

      li {
        margin: 0;
      }

      a:link,
      a:visited {
        display: block;
        width: 120px;
        border-radius: 8px;
        font-weight: bold;
        color: #ffffff;
        background-color: #98bf21;
        text-align: center;
        padding: 4px;
        text-decoration: none;
      }

      a:hover {
        background-color: #ff0000;
      }

      a:active {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div id="logo">
        <img src="#" alt="Logo" />
      </div>
      <ul>
        <li><a href="#1">Home</a></li>
        <li><a href="#3">Novidades</a></li>
        <li><a href="#2">Contatos</a></li>
        <li><a href="#4">Sobre</a></li>
      </ul>
    </div>
  </body>
</html>
